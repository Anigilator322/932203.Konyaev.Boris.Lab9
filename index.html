<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab 9</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="input">
				<form name="form"><input type="text" name="result" readonly value="0"/></form>
			</div>
			<div class="item" onclick="InsertValue('7')">7</div>
			<div class="item" onclick="InsertValue('8')">8</div>
			<div class="item" onclick="InsertValue('9')">9</div>
			<div class="item" onclick="InsertOperation('/')">/</div>
			<div class="item clean" onclick="Clean()">C</div>
			<div class="item" onclick="InsertValue('4')">4</div>
			<div class="item" onclick="InsertValue('5')">5</div>
			<div class="item" onclick="InsertValue('6')">6</div>
			<div class="item" onclick="InsertOperation('*')">*</div>
			<div class="item back" onclick="Back()">&larr;</div>
			<div class="item" onclick="InsertValue('1')">1</div>
			<div class="item" onclick="InsertValue('2')">2</div>
			<div class="item" onclick="InsertValue('3')">3</div>
			<div class="item" onclick="InsertOperation('-')">-</div>
			<div class="item equal" onclick="Equal()">=</div>
			<div class="item zero" onclick="InsertValue('0')">0</div>
			<div class="item" onclick="InsertValue('.')">.</div>
			<div class="item" onclick="InsertOperation('+')">+</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
